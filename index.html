<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" type="image/png" href="favicon.png"/>
  <title>Vis Network | Data | DataSet</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
  <script src="bootstrap/js/bootstrap.js"></script>

</head>

<body>
  <!-- partial:index.partial.html -->
  <p>
    This example demonstrates dynamically adding, updating and removing nodes and
    edges using a DataSet.
  </p>

  <h1>Adjust</h1>
  <table>
    <tbody>
      <tr>
        <td>
          <h2>Node</h2>
          <table>
            <tbody>
              <tr>
                <td></td>
                <td><label for="node-id">Id</label></td>
                <td><input id="node-id" type="text" value="2" /></td>
              </tr>
              <tr>
                <td></td>
                <td><label for="node-label">Label</label></td>
                <td><input id="node-label" type="text" value="B" /></td>
              </tr>
              <tr>
                <td></td>
                <td>Action</td>
                <td>
                  <button id="node-add" onclick="addNode();">Add</button>
                  <button id="node-update" onclick="updateNode();">Update</button>
                  <button id="node-remove" onclick="removeNode();">Remove</button>
                </td>
              </tr>
            </tbody>
          </table>
        </td>
        <td>
          <h2>Edge</h2>
          <table>
            <tbody>
              <tr>
                <td></td>
                <td><label for="edge-id">Id</label></td>
                <td><input id="edge-id" type="text" value="1" /></td>
              </tr>
              <tr>
                <td></td>
                <td><label for="edge-from">From</label></td>
                <td><input id="edge-from" type="text" value="A" /></td>
              </tr>
              <tr>
                <td></td>
                <td><label for="edge-to">To</label></td>
                <td><input id="edge-to" type="text" value="B" /></td>
              </tr>
              <tr>
                <td></td>
                <td><label for="edge-capacity">Capacity</label></td>
                <td><input id="edge-capacity" type="text" value="10" /></td>
              </tr>
              <tr>
                <td></td>
                <td>Action</td>
                <td>
                  <button id="edge-add" onclick="addEdge();">Add</button>
                  <button id="edge-update" onclick="updateEdge();">Update</button>
                  <button id="edge-remove" onclick="removeEdge();">Remove</button>
                </td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
    </tbody>
  </table>
  <fieldset>
    <label for="start">Start node: </label>
    <input type="text" id="start"><br>
    <label for="finish">Start node: </label>
    <input type="text" id="finish">

  </fieldset>
  <button onclick="getShortestPath()" value="CLICK ME">Dijkstra</button>
  <h1>View</h1>
  <table class="view">
    <colgroup>
      <col width="25%" />
      <col width="25%" />
      <col width="50%" />
    </colgroup>
    <tbody>
      <tr>
        <td>
          <h2>Nodes</h2>
          <pre id="nodes"></pre>
        </td>

        <td>
          <h2>Edges</h2>
          <pre id="edges"></pre>
        </td>

        <td>
          <h2>Network</h2>

          <div id="mynetwork"></div>
        </td>
      </tr>
    </tbody>
  </table>
  <!-- partial -->
  <!-- <script src='https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js'></script> -->
  <script src='vis-network.js'></script>
  <script src="./script.js"></script>

</body>

</html>
